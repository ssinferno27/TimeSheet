<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Time Entry Form</title>
    <link rel="icon" href="https://www.polisheddiamonds.co.nz/wp-content/uploads/2023/02/lab-grown-diamond.png"
        type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        @import url(https://fonts.googleapis.com/css?family=Lato:300,400,700);

        body {
            background-color: #e6e6e6;
            font-size: 100%;
            font-family: "Lato", sans-serif;
            font-weight: 400;
        }

        div,
        textarea,
        input {
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        .container {
            max-width: 510px;
            min-width: 324px;
            margin: 50px auto 0px;
            background-color: #fff;
            border: 1px solid #cfcfcf;
            border-bottom: 3px solid #ccc;
        }

        .row {
            width: fit-content;
            /* margin: 0 0 1em 0; */
            padding: 0 2.5em;
        }

        .row.header {
            padding: 1.5em 2.5em;
            border-bottom: 1px solid #ccc;
            background: url(https://images2.imgbox.com/a5/2e/m3lRbCCA_o.jpg) left -80px;
            color: #fff;
        }

        .row.body {
            padding: 0.5em 2.5em 1em;
        }

        .pull-right {
            float: right;
        }

        h1 {
            font-family: "Lato", sans-serif;
            font-weight: 300;
            display: inline-block;
            font-weight: 100;
            font-size: 2.8125em;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            margin: 0 0 0.1em 0;
            padding: 0 0 0.4em 0;
        }

        h3 {
            font-family: "Lato", sans-serif;
            font-weight: 400;
            font-size: 1.25em;
            margin: 1em 0 0.4em 0;
        }

        .btn {
            font-size: 1.0625em;
            display: inline-block;
            padding: 0.74em 1.5em;
            margin: 1.5em 0 0;
            color: #fff;
            border-width: 0 0 0 0;
            border-bottom: 5px solid;
            text-transform: uppercase;
            background-color: #b3b3b3;
            border-bottom-color: #8c8c8c;
            font-family: "Lato", sans-serif;
            font-weight: 300;
        }

        .btn:hover {
            background-color: #bfbfbf;
        }

        .btn.btn-submit {
            background-color: #4f6fad;
            border-bottom-color: #374d78;
        }

        .btn.btn-submit:hover {
            background-color: #5f7db6;
        }

        form {
            max-width: 100%;
            display: block;
        }

        form ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        form ul li {
            margin: 0 0 0.25em 0;
            clear: both;
            display: inline-block;
            width: 100%;
        }

        form ul li:last-child {
            margin: 0;
        }

        form ul li p {
            margin: 0;
            padding: 0;
            /* float: left; */
        }

        form ul li p.right {
            float: right;
        }

        form ul li .divider {
            margin: 0.5em 0 0.5em 0;
            border: 0;
            height: 1px;
            width: 100%;
            display: block;
            background-color: #4f6fad;
            background-image: linear-gradient(to right, #ee9cb4, #4f6fad);
        }

        .req {
            color: #ee9cb4;
        }

        form label {
            display: block;
            margin: 0 0 0.5em 0;
            color: #4f6fad;
            font-size: 1em;
        }

        form input {
            margin: 0 0 0.5em 0;
            border: 1px solid #ccc;
            padding: 6px 10px;
            color: #555;
            font-size: 1em;
        }

        form textarea {
            border: 1px solid #ccc;
            padding: 6px 10px;
            width: 100%;
            color: #555;
        }

        form small {
            color: #4f6fad;
            margin: 0 0 0 0.5em;
        }

        .form-select {
            width: fit-content;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row header">
            <h1>Time Entry Form &nbsp;</h1>
            <h3>Fill out the form to submit your time.</h3>
        </div>
        <div class="row body">
            <form method="POST" class="mb-5" id="TimeEntry" name="TimeEntry"
                action="https://script.google.com/macros/s/AKfycbyJdoPD4meelflUIbC-dljNiogBAW7WY6d6txd0UuRaBv1Sa2qru5Twz3kh2RneouJKIw/exec">
                <ul>
                    <li>
                        <p>
                            <label for="Name">Name <span class="req">*</span></label>
                            <select class="form-select" aria-label="Name" name="Name" id="Name" required>
                                <option selected></option>
                                <option value="Alkarim">Alkarim</option>
                                <option value="Eric">Eric</option>
                                <option value="Robert">Robert</option> 
                                <option value="Rohin">Rohin</option>
                                <option value="Saira">Saira</option>
                                <option value="Trippy">Trippy</option>
                                <option value="Triven">Triven</option>
                            </select>
                        </p>
                    </li>

                    <li>
                        <p>
                            <label for="Time In">Time In <span class="req">*</span></label>
                            <input type="time" name="Time In" id="Time In" required>
                        </p>
                    </li>

                    <li>
                        <p>
                            <label for="Time Out">Time Out <span class="req">*</span></label>
                            <input type="time" name="Time Out" id="Time Out" required>
                        </p>
                    </li>

                    <li>
                        <div class="divider"></div>
                    </li>
                    <li>
                        <label for="comments">Additional Comments</label>
                        <textarea cols="46" rows="3" name="Additional Comments" id="Additional Comments"></textarea>
                    </li>

                    <li>
                        <input class="btn btn-submit" type="submit" value="Submit"
                            onclick="alert('Confirm submission?');" />
                        <small>or press <strong>enter</strong></small>
                    </li>

                </ul>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
